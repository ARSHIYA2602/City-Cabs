<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class='wrapper-out'>  
        <div class="wrapper wrapper2 row">
          <div class="col-sm-8">
          <h1>LOGIN.</h1>
          <form>
            <div class="form-group">
              <label class="phone">Phone Number</label>
              <input type="text" name="phone" autoComplete="off" minLength="10" maxLength="10" required />
            </div>
            <div class="form-group">
                <label class="gender">Gender</label>
                <select>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
              </div>
            <div class="form-group">
              <label class="password">Password</label>
              <input type="password" name="password" autoComplete="off" required />
            </div>
            <input type="submit" value="Login" class="btn-sbmt" />
  
            <ul class='bg-bubbles'>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </form>
          </div>

          <div class="col-sm-4">
            <img src="./images/about-img.png" class="login-logo">
          </div>
        </div>
    </div>
</body>
</html>
